<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TravelEZ</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #2E3A8C;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
  }
  .button {
    background-color: #4C5B9C;

    display: inline-block;
    font-size: 16px;
    margin: 10px;
    border-radius: 10px;

  }
</style>

  <div class="container">
    <h1>TravelEZ</h1>
    <button class="button" onclick="location.href='budget.html'">
      <img src="budget_icon.png" alt=""> Budget
    </button>
    <button class="button" onclick="location.href='expenses.html'">
      <img src="expenses_icon.png" alt=""> Expenses
    </button>
    <button class="button" onclick="location.href='tips.html'">
      <img src="tips_icon.png" alt=""> Tips
    </button>
